version: '3'
services:
  web:
    image: nginx:alpine  # Use Nginx as the web server or choose your preferred web server image
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html  # Map your Laravel project code to the web server container
    networks:
      - laravel-net
  php:
    image: php:8.1-fpm  # Use the PHP-FPM image with the desired PHP version
    volumes:
      - ./app:/var/www/html
    networks:
      - laravel-net
  db:
    image: mysql:8.0  # Use the MySQL image or another database image you prefer
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: laravel_db
    volumes:
      - laravel-db-data:/var/lib/mysql
    networks:
      - laravel-net
  redis:
    image: redis:latest  # Optional: Add a Redis container if your project uses Redis
    networks:
      - laravel-net
  # Add other containers if needed (e.g., Redis, Redis, etc.)

networks:
  laravel-net:
    driver: bridge

volumes:
  laravel-db-data:
